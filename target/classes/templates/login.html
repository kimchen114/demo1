<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/all-skins.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/> 

</head>
<body class="hold-transition login-page">

 <div class="login-box" id="rrapp" >
  <div class="login-logo">
    <b>登录首页</b>
  </div> 
  
  
  		<form th:action="@{/login}" method="post" enctype="form-data"   accept-charset="UTF-8" onsubmit="document.charset='GB2312';">
	  		<table style="width: 400px;height: 200px; "  class="form-group has-feedback">

	  			<tr class="form-group has-feedback">
	  				<td><span  th:if="${param.error}" >用户名密码错误</span></td>
	  			</tr>
	  			<tr class="form-group has-feedback">
	  				<td>用户名: <input  width="30%" name="username" /></td>
	  			</tr>
	  			<tr class="form-group has-feedback">
	  				<td>密码: <input  width="30%" name="password" /></td>
	  			</tr>
	  		</table>
	  	
			<button  class="btn btn-primary " type="submit">提交</button>
		
		</form>

</div>
 <script th:src="@{/libs/jquery.min.js}"></script>
<script th:src="@{/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/libs/vue.min.js}"></script>
<script th:src="@{/libs/bootstrap.min.js}"></script>
<script th:src="@{/libs/app.js}"></script>
<script th:src="@{/js/common.js}"></script>

</body>
</html>
